<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- Fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head>
<body>
   <section>
        <div class="container">
            <div class="heading">Digital Clock</div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour_num">08</span>
                        <span class="text hour">Hours</span>
                    </div>
                </div>

                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">45</span>
                        <span class="text min">Minutes</span>
                    </div>
                </div>

                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">50</span>
                        <span class="text sec">Seconds</span>
                    </div>
                    <span class="am_pm">AM</span>
                </div>
            </div>
        </div>
        </div>
   </section> 
</body>
<script src="/JS/index.js"></script>
</html>
