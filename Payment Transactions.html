<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Pay&loan Task</title>
    <!-- Using onclick button and function
     *Data type of whatever the number taking from user through <input type='number'> is string, while calculations we have to convert to number using eval()
      varible.toFixed(2):This method used to show numbers after decimal point according to passed num within ()(ex:100.00)
     *Eventhough i written last line of fn,JS first execute alert method after taking ip from user then only statments of fn executes..So if u want alert message popup has to come after execution of fn statements,means you have to place this method inside setTimeOut() with some delay
      -->
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../Assets/images/bank2.webp');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            /* background-color: rgba(189, 209, 36, 0.739); */
            background-color: rgba(0, 0, 255, 0.29);
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px black;
        }

        .bal {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            padding-block: 40px;
        }

        input {
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 0;
        }

        label {
            font-size: 50px;
            margin-bottom: 20px;
            color: white;
            font-weight: bolder;
        }

        .pay,
        .loan {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            padding-block: 20px;
        }

        button {
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 110px;
            border-radius: 10px;
            padding-inline: 7px;
        }

        .pay button {
            background-color: crimson;
        }

        .loan button {
            background-color: green;
        }

        #msg {
            font-size: 20px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bal">
            <label for="t_bal">Total Balance</label>
            <input type="number" id="t_bal">
        </div>
        <div class="pay">
            <input type="number" id="pay-now">
            <button onclick="paynow()" id="pay-now-btn">Pay Now</button>
        </div>
        <div class="loan">
            <input type="number" id="take-loan">
            <button onclick="takeloan()" id="take-loan-btn">Take Loan</button>
        </div>
        <p id="msg"></p>
    </div>


    <script>
        const total_balance = document.getElementById('t_bal');
        const pay_now = document.getElementById('pay-now');
        const take_loan = document.getElementById('take-loan');
        const message = document.getElementById('msg');
        let t_bal = 1000;
        total_balance.value = t_bal;

        // Using onclick button and function
        function paynow() {
            let a = pay_now.value;
            //  console.log(typeof a);
            //  console.log(typeof t_bal );
            if (a == '') {
                alert("Please provide amount how much you want to Pay");
            }
            else {
                // checking whether Total balance is more than paying amount or not
                if (t_bal >= a) {
                    t_bal = t_bal - a;
                    console.log(t_bal);
                    total_balance.value = t_bal.toFixed(2);
                    pay_now.value = '';
                    message.innerText = `${a} Rupees Paid Successfully`;
                    message.style.color = 'white';
                    message.style.backgroundColor = 'crimson';
                    //Delaying 1s execution of alert popup 
                    setTimeout(() => {
                        alert(`${a} Rupees Paid Successfully`)
                    }, 1000);
                }

                else {
                    alert("There is no Sufficient Total Balance to pay");
                    pay_now.value=" ";
                }
            }
        }

        function takeloan() {
            let b = take_loan.value;
            // Checking takeloan.value should not be empty and -ve numbers
            if (b == '' || b<=0) {
                // total_balance.value = t_bal;
                alert("Please provide amount how much you want to take as Loan");
                take_loan.value = '';

            }
            else {
                //  console.log(typeof b);
                //  console.log(b);
                //  console.log(t_bal);
                t_bal = t_bal + eval(b);
                //  console.log(t_bal);
                total_balance.value = t_bal.toFixed(2);
                take_loan.value = '';

                //confirmation message after adding amount
                message.innerText = `${b} Rupees Taken Loan Successfully`;
                message.style.color = 'white';
                message.style.backgroundColor = 'green';
                //asking user permission to proceed
                alert(`Do you wanna take ${b} Rupees loan?`);

            }
        }


        //Using addEventListner method
        /* function updateBalance(amount, x) {

                 alert(`${amount} Rupees Paid Successfully`);
                 }               
             }
             else {
                 if(amount==''){
                     alert('Please Enter Amount');
                 }
                 else{
                 t_bal = t_bal + eval(amount);
                 total_balance.value = t_bal;
                 take_loan.value = "";
                 alert(`${amount} Rupees Taken Loan Successfully`);
                 }
             }
         }
         document.getElementById('pay-now-btn').addEventListener('click', () => {
             updateBalance(pay_now.value, true);
         })
         document.getElementById('take-loan-btn').addEventListener('click', () => {
             updateBalance(take_loan.value, false);
         })*/
    </script>
</body>

</html>
